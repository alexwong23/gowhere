<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title"
                    class="form-control" [ngModel]="act?.title" required>
            <label for="category">Category</label>
            <input type="text" id="category" name="category"
                    class="form-control" [ngModel]="act?.category" required>
            <label for="details">Details</label>
            <input type="text" id="details" name="details"
                    class="form-control" [ngModel]="act?.details" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"
                    class="form-control" [ngModel]="act?.address" required>
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity"
                    class="form-control" [ngModel]="act?.capacity" required>
            <label for="picture">Picture</label>
            <input type="text" id="picture" name="picture"
                    class="form-control" [ngModel]="act?.picture" required>
            <label for="starttime">Start Time</label>
            <input type="datetime-local" id="starttime" name="starttime"
                    class="form-control" [ngModel]="act?.starttime" required>
            <label for="endtime">End Time</label>
            <input type="datetime-local" id="endtime" name="endtime"
                    class="form-control" [ngModel]="act?.endtime" required>
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
