<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class='c' src="http://www.6am-group.com/wp-content/uploads/2016/08/Festival-Crowd--e1472160900369.jpg" alt="First slide">
                        <div class="carousel-caption">
                            <h3>Ultra Music Festival</h3>
                            <p>Marina Bay</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class='c' src="http://thecolorrun.com.au/wp-content/uploads/2015/08/Home-Page-IMAGE01.jpg" alt="Second slide">
                        <div class="carousel-caption">
                            <h3>Colour Run</h3>
                            <p>Sentosa</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class='c' src="http://singaporefinest.com.sg/wp-content/uploads/2016/01/2015_Chingay-2015_Hi-Res_02-Afur-Wong.jpg" alt="Third slide">
                        <div class="carousel-caption">
                            <h3>Chingay Parade Singapore</h3>
                            <p>F1 Pit Building</p>
                        </div>
                    </div>
                </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                    
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <!-- /header-text -->
            <div class="main-text hidden-xs">
                <div class="col-md-12 text-center">
                    <h1>Organise a successful event.</h1>
                    <h3>Spread the word.</h3>
                    <div class="">

                        <a class="btn btn-clear btn-sm btn-min-block" href="http://www.jquery2dotnet.com/">Registration</a></div>-->
                </div>
            </div>
        </div>
    </div>
</div>

</div>
