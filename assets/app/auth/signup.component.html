<div class="col-md-8 col-md-offset-2">
    <!--tells ng to use our form, 'myForm'-->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <span *ngIf="passwordchar > 0 && passwordchar < 6">(char left: {{passwordchar}})</span>
            <span class="danger" *ngIf="passwordchar < -6">(max char: 12)</span>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    (keyup)='inputCounter()'>
        </div>
        <div class="form-group radiotext">
            <label for="usertype">User Type</label><br>
            <input 
                    type="radio"
                    value="participant"
                    formControlName="usertype"
                    #participantinput
                    id="checkparticipant"
                    (click)="typeChange(participantinput.value)"> participant<br>
            <input 
                    type="radio"
                    value="host"
                    formControlName="usertype"
                    #hostinput
                    (click)="typeChange(hostinput.value)"> host<br>
        </div>
        <div class="form-group">
            <label for="username" id="hostname">{{usernameLabel}} </label>
            <span *ngIf="usernamechar > 0 && usernamechar < 6">(char left: {{usernamechar}})</span>
            <span class="danger" *ngIf="usernamechar < -24">(max char: 30)</span>
            <input
                    type="text"
                    id="username"
                    class="form-control"
                    formControlName="username"
                    (keyup)='inputCounter()'>
        </div>
        <div class="form-group" *ngIf="(host)">
            <label for="hostcode">Host Code</label>
            <input
                    type="password"
                    id="hostcode"
                    class="form-control"
                    formControlName="hostcode">
        </div>
        <!--disable button if form not valid-->
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit
        </button>
    </form>
</div>
